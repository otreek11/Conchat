version: '3.8'

services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    ports:
      - "8000:8000"
    env_file:
      - ./backend/.env
    volumes:
      - ./backend:/app
      - backend-db:/app/instance  # Volume compartilhado para SQLite
    networks:
      - conchat-network
    restart: unless-stopped

  webhooks:
    build:
      context: ./webhooks
      dockerfile: Dockerfile
    ports:
      - "5001:5001"
    env_file:
      - ./webhooks/.env
    volumes:
      - ./webhooks:/app
      - backend-db:/app/instance  # Mesmo volume do backend
      - ./backend/src:/backend/src:ro  # Acesso read-only aos schemas
    depends_on:
      - backend
    networks:
      - conchat-network
    restart: unless-stopped

  emqx:
    image: emqx/emqx:5.8.3
    container_name: conchat-emqx
    ports:
      - "8084:8084"    # WebSocket Secure (WSS)
      - "8083:8083"    # WebSocket (WS) - opcional para testes
      - "18083:18083"  # Dashboard
    volumes:
      - emqx-data:/opt/emqx/data
      - emqx-log:/opt/emqx/log
      - ./emqx/etc/emqx.conf:/opt/emqx/etc/emqx.conf:ro
      - ./emqx/ssl:/opt/emqx/etc/certs:ro
    environment:
      - EMQX_NAME=conchat-emqx
      - EMQX_HOST=127.0.0.1
      - EMQX_DASHBOARD__DEFAULT_USERNAME=admin
      - EMQX_DASHBOARD__DEFAULT_PASSWORD=public
    depends_on:
      - webhooks
    networks:
      - conchat-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "emqx", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  backend-db:
    driver: local
  emqx-data:
    driver: local
  emqx-log:
    driver: local

networks:
  conchat-network:
    driver: bridge
